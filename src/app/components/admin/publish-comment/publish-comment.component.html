<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">email</th>
      <th scope="col">Created</th>
      <th scope="col">Publish</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comment of comments; let i=index">
      <th scope="row">{{i}}</th>
      <td>{{comment.name}}</td>
      <td>{{comment.email}}</td>
      <td>{{comment.timestamp.value | date:'short'}}</td>
      <td><input class="form-check-input" type="checkbox" value="" class="publish" [checked]="this.comment.publish" (change)="togglePublish($event, this.comment)"></td>
    </tr>
  </tbody>
</table>
