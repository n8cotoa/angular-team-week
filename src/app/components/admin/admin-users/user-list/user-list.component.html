<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">User Role</th>
      <th scope="col">Toggle Admin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i=index">
      <td>{{i}}</td>
      <td>{{user.email}}</td>
      <td>{{user.displayName}}</td>
      <td *ngIf="user.roles.admin">Admin</td>
      <td *ngIf="!user.roles.admin">Customer</td>
      <td><input class="form-check-input" type="checkbox" value="" class="adminToggle" [checked]="user.roles.admin" (change)="toggleAdmin(user.uid, this.user)"></td>
    </tr>
  </tbody>
</table>
